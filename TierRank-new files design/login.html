<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,600i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>TierRank</title>
  </head>
  <body>
    <nav class="hearder_nav">
      <h1>
        <a href="index.html"
          >TierRank<img src="img/little-logo.png" alt="logo"
        /></a>
      </h1>
      <ul>
        <li><a href="profiles.html">Users</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <section class="section_container">
      <div class="notify notify-danger">
        Invalid credentials
      </div>
      <h1 class="header1_text header-color">Log In</h1>
      <p class="desct_text">
        <i class="fas fa-user"></i> Log into your account already!
      </p>
      <form class="form" action="dashboard.html">
        <div class="form-group">
          <input
            type="email"
            placeholder="Email Address"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" name="password" />
        </div>
        <input type="submit" class="button button-go" value="Login" />
      </form>
      <p class="margin_1">
        You got no Account? No worries just make one.
        <a href="register.html">Sign Up Here</a>
      </p>
    </section>
  </body>
</html>
