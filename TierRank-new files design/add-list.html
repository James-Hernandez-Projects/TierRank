    />

    <nav class="hearder_nav">
      <h1>
        <a href="index.html"
          >TierRank<img src="img/little-logo.png" alt="logo"
        /></a>

      <ul>

        <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>
    <section class="section_container">
      <h1 class="header1_text header-color">
        Add A List
      </h1>
      <p class="desct_text">
        <i class="fas fa-award"></i> Add a list to keep on your profile page for your own personal list.
        <small>*other people can see these lists but can't comment on them</small>
      </p>
      <form class="form">
        <div class="form-group">
          <input type="text" placeholder="* List Title" name="title" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="* Item 1" name="item1" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="* Item 2" name="item2" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="* Item 3" name="item3" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="* Item 3" name="item4" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="* Item 5" name="item5" required />
        </div>
        <div class="form-group">
          <textarea
            name="description"
            cols="30"
            rows="5"
            placeholder="List's description"
          ></textarea>
        </div>
        <small>* = required field</small>
        <input type="submit" class="button button-go margin_1" />
        <a class="button button-go margin_1" href="dashboard.html">Go Back</a>
      </form>
    </section>
  </body>
