<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,600i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>TierRank</title>
  </head>
  <body>
    <nav class="hearder_nav">
      <h1>
        <a href="index.html"
          >TierRank<img src="img/little-logo.png" alt="logo"
        /></a>
      </h1>
      <span>DarkMode<input type="checkbox" id="tex"/></span>
      <ul>
        <li><a href="profiles.html">Users</a></li>
        <li><a href="lists.html">Lists</a></li>
        <li><a href="post.html">Posts</a></li>
        <li><a href="dashboard.html">Dashboards</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>
    <section class="section_container">
      <h1 class="header1_text header-color">
        Add An Experience
      </h1>
      <p class="desct_text">
        <i class="fas fa-award"></i> Add any experience you may have that
        supports your list ranking *this is not mandatory for list creations
      </p>
      <form class="form">
        <div class="form-group">
          <input type="text" placeholder="* Job Title" name="title" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="* Company" name="company" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Location" name="location" />
        </div>
        <div class="form-group">
          <h4>From Date</h4>
          <input type="date" name="from" />
        </div>
        <div class="form-group">
          <p><input type="checkbox" name="current" value="" /> Current Job</p>
        </div>
        <div class="form-group">
          <h4>To Date</h4>
          <input type="date" name="to" />
        </div>
        <div class="form-group">
          <textarea
            name="description"
            cols="30"
            rows="5"
            placeholder="Experience description"
          ></textarea>
        </div>
        <small>* = required field</small>
        <input type="submit" class="button button-go margin_1" />
        <a class="button button-go margin_1" href="dashboard.html">Go Back</a>
      </form>
    </section>
    <script>
      if(sessionStorage.getItem('data-theme') === 'dark'){
          document.documentElement.setAttribute('data-theme','dark')
      darkMode();
      }
      
      document.querySelector('input[type = "checkbox"]').addEventListener('click',darkMode);
      
      function darkMode(){
          var checkbox = document.querySelector('input[id=tex]');
              
      
              checkbox.addEventListener('change',function(){
                  if(this.checked){
                      trans()
                      document.documentElement.setAttribute('data-theme','dark')
                      sessionStorage.setItem('data-theme','dark')
                          console.log(sessionStorage.getItem('data-theme'));
                  }
                  else{
                      trans()
                      document.documentElement.setAttribute('data-theme','light')
                      sessionStorage.setItem('data-theme','light')
                  }
              })
          let trans = () => {
              document.documentElement.classList.add('transition');
              window.setTimeout(() => {
                  document.documentElement.classList.remove('transition')
              },1000)
          }
      }
      </script>
  </body>
</html>
